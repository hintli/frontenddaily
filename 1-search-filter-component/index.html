<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Filter Component</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="menu">
        <div class="input">
            <img src="./Group.svg" alt="">
            <input type="text" placeholder="Start typing to search">
        </div>
        <div class="text">
            <span class="populer">Popular searches</span>
            <span class="other">Air Transport</span>
            <span class="other">Aviation</span>
            <span class="other">Mekaniske Verksted</span>
            <span class="other">Port Authority</span>
            <span class="other">Sporvei</span>
            <span class="other">Bergens Kreditbank</span>
        </div>
    </div>


    <div class="search">
        <div class="input">
            <img src="./Group.svg" alt="">
            <input type="text" placeholder="Start typing to search">
        </div>
        <div class="navbar">
            <div class="projects">
                <a href="#">Projects</a>
            </div>
            <div class="images">
                <a href="#">Ä°mages</a>
            </div>
            <div class="people">
                <a href="#">People</a>
            </div>
        </div>
    </div>




    <div class="select-country">
        <div class="top-menu">
            <div class="country">
                <span class="country-text">Country</span>
                <select name="country" id="country">
                    <option value="norway">Norway</option>
                    <option value="turkey">Turkey</option>
                </select>
            </div>
            <div class="city">
                <span class="city-text">City</span>
                <input type="text" placeholder="Bergen">
            </div>
        </div>
        <div class="bottom-menu">
            <span class="cancel">Cancel</span>
            <button>Apply Filters</button>
        </div>
    </div>
</body>
</html>
